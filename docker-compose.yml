services:
  cms:
    container_name: cms.arabiq.tech
    build:
      context: ./apps/cms
      dockerfile: Dockerfile
    restart: unless-stopped
    env_file:
      - ./deploy/cms.env
    network_mode: host
    volumes:
      - cms-uploads:/app/public/uploads
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://127.0.0.1:1337/admin/init"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  web:
    container_name: beta.arabiq.tech
    build:
      context: ./apps/web
      dockerfile: Dockerfile
      args:
        STRAPI_URL: http://127.0.0.1:1337
        STRAPI_API_TOKEN: ${STRAPI_API_TOKEN}
        NEXT_PUBLIC_MATTERPORT_SDK_KEY: ${NEXT_PUBLIC_MATTERPORT_SDK_KEY}
    restart: unless-stopped
    env_file:
      - ./deploy/web.env
    network_mode: host
    depends_on:
      cms:
        condition: service_healthy

volumes:
  cms-uploads:
